// How long should the mark last?
// -
// Default: "5.0"
sm_markenemies_duration "5.0"

// Enables/Disables this plugin.
// -
// Default: "1"
sm_markenemies_enabled "1"

// Enable for everyone on server, 0 - Off, 1 - On
// -
// Default: "1"
sm_markenemies_global "1"

// When should enemies be marked? 1 - Use key, 2 - On damage, 3 - Both
// -
// Default: "3"
// Minimum: "1.000000"
// Maximum: "3.000000"
sm_markenemies_trigger "3"


